backend:
  name: git-gateway
  branch: main
media_folder: public/img
slug:
  encoding: ascii
  clean_accents: true
  sanitize_replacement: _
collections:
  - name: principles
    label: Principles
    folder: content/principles/
    create: true
    editor:
      preview: false
    fields:
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Body
        name: body
        widget: markdown
      - label: Sections
        name: sections
        widget: list
        fields:
          - label: Title
            name: title
            widget: string
          - label: Body
            name: body
            widget: markdown
      - label: Last Updated
        name: last_updated
        widget: datetime

